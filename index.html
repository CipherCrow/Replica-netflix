<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Replica da interface da Netflix.">
    <meta name="keywords" content="html,css,javascript,jquery">
    <meta name="author" content="Jonas Torquatro Oliveira da Silva">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>

</head>
<body>
    <header id="header-principal">
        <div class="container">
            <a class="logo" href="index.html">Netflix</a>
            <nav class="navegacao">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div> <!-- container -->
    </header>
    <main id="main">
        <div class="conteudo-destaque">
            <div class="destaque-wrapper">
                <h3 class="destaque-titulo">Bojack Horseman</h3>
                <p class="destaque-descricao">Conheça o cavalo mais amado da TV dos anos 90... vinte anos depois! Ranzinza e com um coração de... não exatamente ouro... mas parecido. Latão?</p>
               
                <div class="botoes-wrapper">
                    <button role="button" class="destaque-botao">
                       <i class="fas fa-play"></i> Assistir Agora
                    </button>
                    <button role="button" class="destaque-botao">
                       <i class="fas fa-info-circle"></i> Mais informacoes
                    </button>
                </div> <!-- botoes-wrapper -->
            </div> <!-- destaque-wrapper -->
        </div> <!-- conteudo-destaque -->
    </main> 
    <script src="js/script.js"></script>
</body>
</html>
